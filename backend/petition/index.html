<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Text Editor</title>
</head>
<body>
    <div>
        <textarea id="editor" cols="80" rows="20"></textarea>
    </div>

    <script>
        const socket = new WebSocket("ws://localhost:8085/ws?document=secondPetition");
        const textArea = document.getElementById("editor")
        socket.onmessage = function (event) {
            console.log(event.data,"on message body")
            textArea.value = event.data;
       
        };

        textArea.addEventListener("input", function (event) {
            const text = event.target.value;
            const insertedText = textArea.value
            console.log(insertedText,"About to send")
            socket.send(insertedText);            
        });
    </script>
</body>
</html>
